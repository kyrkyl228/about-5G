<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/la.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="rectangle-top">

    </div>
    <div class="wrapper">
        <select class="head__sel">
            <option>Выберите язык</option>
            <option>Русский</option>
            <option>Английский</option>
            <option>Тестовый язык</option>
            <option>Тестовый язык</option>
            <option>Тестовый язык</option>
            <option>Тестовый язык</option>
        </select>
        <p class="dif">Latin America</p>
        <div class="map">
            <img src="../images/am.png" alt="" class="map__laAm">
            <img src="../images/LaAmStat.PNG" alt="" class="map__laAmStat">
            <div class="map__switch-wrap">
                <table class="map__switch">
                    <tr class="map__switch-head">
                        <td class="map__switch_p" colspan="2">Infrastructure Provider</td>
                    </tr>
                    <tr class="map__switch-row">
                        <td class="map__switch-but All-back-but Null" onclick="mod('All', 'blue')"></td>
                        <td class="map__switch-name">All</td>
                    </tr>
                    <tr class="map__switch-row">
                        <td class="map__switch-but Huawei-back-but Null" onclick="mod('Huawei', '#ffc8cf')"></td>
                        <td class="map__switch-name">Huawei</td>
                    </tr>
                    <tr class="map__switch-row">
                        <td class="map__switch-but ZTE-back-but Null" onclick="mod('ZTE', '#ffec9d')"></td>
                        <td class="map__switch-name">ZTE</td>
                    </tr>
                    <tr class="map__switch-row">
                        <td class="map__switch-but Samsung-back-but Null" onclick="mod('Samsung', '#adbacb')"></td>
                        <td class="map__switch-name">Samsung</td>
                    </tr>
                    <tr class="map__switch-row">
                        <td class="map__switch-but Ericsson-back-but Null" onclick="mod('Ericsson', '#0071c1')"></td>
                        <td class="map__switch-name">Ericsson</td>
                    </tr>
                    <tr class="map__switch-row">
                        <td class="map__switch-but Nokia-back-but Null" onclick="mod('Nokia', '#c7efcf')"></td>
                        <td class="map__switch-name">Nokia</td>
                    </tr>
                    <tr class="map__switch-row">
                        <td class="map__switch-but Aviat-back-but Null" onclick="mod('Aviat', '#ffc8cf')"></td>
                        <td class="map__switch-name">Aviat</td>
                    </tr>
                    <tr class="map__switch-row">
                        <td class="map__switch-but affirmedNetworks-back-but Null" onclick="mod('affirmedNetworks', '#ff00ff')"></td>
                        <td class="map__switch-name">Affirmed Networks</td>
                    </tr>
                    <tr class="map__switch-row">
                        <td class="map__switch-but Rakuten-back-but Null" onclick="mod('Rakuten', 'red')"></td>
                        <td class="map__switch-name">Rakuten</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="dia__head"><p>Relational Model</p></div>
        <img src="../images/te.jpg" alt="" class="path">
        <div class="bottom-table-wrapper">
            <table class="bottom-table">
                <tr class="bottom-table__head">
                    <td class="bottom-table__head-column">
                        <p class="bottom-table__head-text">Title</p>
                        <img src="../images/download.png" alt="" class="bottom-table__dow-img">                    
                    </td>
                </tr>
                <tr class="bottom-table__row-name bottom-table__row">
                    <td class="bottom-table__column"><p>Country</p></td>
                    <td class="bottom-table__column"><p>GDP</p></td>
                    <td class="bottom-table__column"><p>Investments</p></td>
                    <td class="bottom-table__column"><p>Political Interaction</p></td>
                    <td class="bottom-table__column"><p></p></td>
                </tr>
                <tr class="bottom-table__row">
                    <td class="bottom-table__column"><p>Country 1</p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                </tr>
                <tr class="bottom-table__row">
                    <td class="bottom-table__column"><p>Country 2</p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                </tr>
                <tr class="bottom-table__row">
                    <td class="bottom-table__column"><p>Country 3</p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                </tr>
                <tr class="bottom-table__row">
                    <td class="bottom-table__column"><p>Country 4</p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                </tr>
                <tr class="bottom-table__row">
                    <td class="bottom-table__column"><p>Country 5</p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                    <td class="bottom-table__column"><p></p></td>
                </tr>
            </table>
        </div>
        <div class="circle">
            <div class="circle__center">
                <p class="circle__text">5G</p>
                <div class="circle__wave-wrap"><img src="../images/wave.png" alt="" class="circle__wave"></div>                 
            </div>
        </div>
        <p class="copy">© 2022 All rights reserved</p>
    </div>
    <script src="../js/size.js"></script>
</body>
</html>
